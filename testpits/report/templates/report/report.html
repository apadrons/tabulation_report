{% extends 'report/base.html' %}
{% block title %} Create report {% endblock %}
{% block content %}
  <div class="w-3/4 my-4 flex flex-col justify-center items-center">
    <div class="bg-white text-xl px-4 py-2 my-4 rounded-xl uppercase"> Adding a new test pit    </div>
  <form action="{% url 'report:report_form' %}" class="grid grid-cols-1" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {% if error %}
      <div class="bg-red-400 px-6 py-4 rounded-xl">{{error}}</div>
    {% endif %}

    {% for field in form %}
    <div class="h-full w-full">
      <div class='text-center'>{{field.label_tag}}</div>
      <div class="mb-4 text-center text-sm w-full ">{{field}}</div>
    </div>
    {% endfor %}
  
  <button type='submit'  class=' bg-green-400 rounded-xl px-2 text-center'>Submit</button>
</form>
    </div>
{% endblock %}
