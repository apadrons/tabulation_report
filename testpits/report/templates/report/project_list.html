<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Lista de Reportes</title>
</head>
<body class = 'flex justify-center items-center bg-stone-300'>
    <div class="my-4 w-1/2 flex flex-col  justify-center items-center gap-6">
        <div class="bg-white text-2xl px-4 py-2">List of Test Pits</div>
        {% for project in projects %}
            <a href="{% url 'report:project_reports' project.project_number %}" class="w-1/2 bg-white hover:bg-green-300 px-4 py-2"><div >
                <div>{{project.project_number}}</div>
                <div>{{project.project_title}}</div>
                <div>{{project.address}}</div>
                <div>{{project.client}}</div>
                <div>{{project.agreement_number}}</div>
                <div>{{project.client_project_number}}</div>
            </div></a>
        {% endfor %}
   
    </div>
</body>
</html>
